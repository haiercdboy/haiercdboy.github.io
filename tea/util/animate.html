<!DOCTYPE html>
<html lang="en">
<head>
<title>Animate</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<style type="text/css">
	body{
		overflow: hidden;
	}
	#main,
	#extra{
		position: absolute;
		left: 0;
		top:0;
		bottom: 0;
		width: 100%;
		background: green;
	}
	
	#extra{
		display:none;
		background: blue;
	}
	
	#demo{
		background-color: yellow;
		width: 100px;
		height: 100px;
	}
</style>
</head>
<body>
<div id="main"></div>
<div id="extra">
	<div id="demo"></div>
</div>

<script src="/static_proxy/Tea.js"></script>
<script>
Tea.config({
    base: "../js",
});

Tea.use(["util/animate", "lib/zepto"], function(animate, $){
	var main = $('#main').get(0),
		extra = $('#extra').get(0),
		demo = $('#demo').get(0);
		  
	animate.setDuration(main, 300);
	animate.setDuration(extra, 600);
	//animate.setEasing(main, 'ease-in');
	//animate.setEasing(extra, 'ease-out');
	
	animate.translateX(main, undefined, '-100%');
	
	extra.style.display = 'block';
	animate.translateX(extra, '100%', '0');
	
	animate.setDelay(demo, 600);
	animate.setDuration(demo, 1000);
	animate.between(demo, {
		translateX: {to: '100%'},
		translateY: {to: '100%'},
		skewX: {to: -10},
		skewY: {to: -10},
		scale: {to: 1.5},
		rotate: {to: 360},
		opacity: {to: 1}
	});
	//animate.translateX(demo, 0, 100, 1000, 'easing');
	//animate.translateY(demo, 0, 100, 1000, 'easing');
	//animate.skewX(demo, null, 10, 1000, 'easing-in-out');
	//animate.skewY(demo, null, 10, 1000, 'easing-in-out');
	//animate.opacity(demo, 1, .5, 1000, 'easing');
	//animate.scale(demo, 1, 2, 1000, 'easing');
	//animate.rotate(demo, null, 360, 1000, 'easing-in-out');
	
});
</script>
</body>
</html>
