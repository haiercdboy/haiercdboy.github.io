<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>demo</title>
</head>

<body style="text-align: center; padding-top: 40px;">
请查看console信息！

<script src="/static_proxy/Tea.js"></script>
<script>
Tea.config({
    base: "../js"
});

Tea.use(["biz/monitor/speed/speedReport", "util/REST"], function(speedReport, REST){
	//REST开启speedReport
	REST.use('speedReport');
	
	////上报页面从发起请求到成功渲染各阶段耗时  上报到isd
	/*speedReport.reportPerformance({
		flag1: 7831,  //业务ID
		flag2: 1,     //站点ID
		flag3: 5,     //页面ID
		initTime: +new Date  //上报页面脚本初始化耗时
	});*/
	
	//上报到华佗
	speedReport.reportPerformance({
		type: 1,
		flag3: 5,     //页面ID
		platform: 'ios',
		apn: 'wifi',
		device: 'iphone',
		is_offline: 1,
		queries: 'app=web',
		initTime: +new Date  //上报页面脚本初始化耗时
	});
	
	
	
	////请求之前创建上报测速点
	var report = speedReport.create({
		//useHuatuo: true,
		flag1: 7831,  //业务ID
		flag2: 1,     //站点ID
		flag3: 5     //页面ID
	});
	
	//wait
	//请求发起成功后上报耗时
	setTimeout(function(){
		report.add(+new Date, 20).send();
	}, 1000);
	
	
	
	
	
	////Rest发起请求，传入参数自动上报
	REST.read({
		url: '/speed',
		speed: {
			//useHuatuo: true,
			flag1: 7831,  //业务ID
			flag2: 1,     //站点ID
			flag3: 5,     //页面ID
			point: 20     //测速点ID
		}
	});
});
</script>
</body>
</html>
