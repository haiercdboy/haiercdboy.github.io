<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>demo</title>
<style type="text/css">
#box{
	width: 50px;
	height: 50px;
	background: #008000;
	position: relative;
	left: 10%;
	top: 20px;
	transition: left 1s, top 1s;
}
#box.rt{
	left: 80%;
}
#box.rb{
	top:300px;
	left: 80%;
}
#box.lb{
	top:300px;
	left: 10%;
}
</style>
</head>

<body>
<div id="box"></div>

<script src="/static_proxy/Tea.js"></script>
<script>
Tea.config({
    base: "../js",
});

Tea.use(["util/bindCssEvent"], function(bindCssEvent){
	var box = document.getElementById('box'),
		className = ['rt', 'rb', 'lb', ''],
		n = 0;
	
	box.className = className[n];
	
	bindCssEvent.onTransitionEnd(box, function(e){
		n++;
		console.log('transition step' + n +' end');
		
		n === 4 && (n = 0);
		box.className = className[n];
	});
});
</script>
</body>
</html>
