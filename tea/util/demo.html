});

Tea.use("demo", function(Demo){
	var set = Demo.prototype.set;
	Demo.prototype.set = function(){
		console.log('set injected!');
		set.apply(this, arguments);
	}
	
	var demo = new Demo();
    demo.set('name', 'sean');
    console.log('injected:' + demo.get('name'));
